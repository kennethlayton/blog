baseURL = "https://kennethlayton.com/"
languageCode = "en-us"
title = "Kenneth Layton"
theme = "PaperMod"

[pagination]
  pagerSize = 10

[params]
  # Basic identity
  description = "I build personal AI systems, run experiments, and write about what I learn."
  author = "Kenneth Layton"

  # Layout / behavior
  defaultTheme = "auto"       # light/dark based on system
  disableThemeToggle = false
  showReadingTime = true
  showPostNavLinks = true
  showBreadCrumbs = true
  showCodeCopyButtons = true
  showShareButtons = false
  
  # Show tags on posts
  showTags = true

[params.homeInfoParams]
  Title = "Hey, I'm Kenneth"
  Content = "I build personal AI systems (like KenLM), run experiments with models, and share what I learn about ML, tools, and creativity."

[params.cover]
  hiddenInList = false
  hiddenInSingle = false

# Taxonomies (tags & categories)
[taxonomies]
  tag = "tags"
  category = "categories"

[menu]
  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 2

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 3

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    noClasses = false
